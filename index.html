<!DOCTYPE html>

<head>

</head>

<body>

        <td><button onclick="letter('f')">f</button></td>
        <td><button onclick="letter('g')">g</button></td>
      </tr>
      <tr>
        <td><button onclick="letter('h')">h</button></td>

        <td><button onclick="letter('y')">y</button></td>
        <td><button onclick="letter('z')">z</button></td>
      </tr>
    </table>
    <p id="message"></p>
    <p id="word"></p><br>
    <button class="new" onclick="newword()">new word</button>
  </div>
  <p class="end">hangman<br>made by anna li</p>
  <script src="script.js"></script>

</html>
